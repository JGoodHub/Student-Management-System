<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Admin Registration</title>
    </h:head>
    <h:body>
        <h:link value="Back to Home" outcome="backToHome"/>
        <h2>Fill in the administrator details below</h2>
        <br/>
        <h:form>            
            Username/Sussex ID:
            <h:inputText id ="sussexId" value="#{registerBean.sussexId}" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="sussexId"/>
            <br/>
            Password:
            <h:inputSecret id ="password" value="#{registerBean.password}" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="password"/>
            <br/>
            <br/>
            <h:commandButton id="register" type="submit" value="Register" action="#{registerBean.registerAdministrator()}"/>
            <h:commandButton id="reset" type="reset" value="Clear Form" />
        </h:form>
    </h:body>
</html>
