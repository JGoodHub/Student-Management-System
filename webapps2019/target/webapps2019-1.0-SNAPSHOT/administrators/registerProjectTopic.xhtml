<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register Topic</title>
    </h:head>
    <h:body>
        <h:link value="Back to Home" outcome="backToHome"/>
        <h2>Register a new project topic</h2>
        <br/>
        <h:form>
            Topic Name:
            <h:inputText id="topicTitle" value="#{projectTopicBean.topicTitle}" maxlength="100" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="topicTitle"/>
            <br/>
            Topic Description:
            <h:inputTextarea id="topicDescription" value="#{projectTopicBean.topicDescription}" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="topicDescription"/>
            <br/>            
            <h:commandButton id="topicSubmit" type="submit" value="Register" action="#{projectTopicBean.registerProjectTopic()}"/>
            <h:commandButton id="topicClear" type="reset" value="Clear"/>
        </h:form>        
    </h:body>
</html>
