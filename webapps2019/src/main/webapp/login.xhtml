<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h2>Hello, please log in:</h2>
        <br/>
        <h:form>
            Username:
            <h:inputText id ="username" value="#{loginBean.username}" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="username"/>
            <br/>
            Password:
            <h:inputSecret id ="password" value="#{loginBean.password}" required="true" requiredMessage="Mandatory Field"></h:inputSecret>
            <h:message style="color:red" for="password"/>
            <br/>
            <h:commandButton id="loginSubmit" type="submit" value="Login" action="#{loginBean.login()}"/>
            <h:commandButton id="loginClear" type="reset" value="Clear"/>
        </h:form>
    </h:body>
</html>
