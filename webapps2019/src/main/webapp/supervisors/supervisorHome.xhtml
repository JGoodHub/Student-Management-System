<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Supervisor Home</title>
    </h:head>
    <h:body>
        <h2>Hello Supervisor</h2>
        <br/>
        <h:link value="Projects Awaiting Approval:" outcome="projectApproval"/>
        <h:outputText value="#{userBean.supervisorProjectNotificationCount}"/>
        <br/>
        <h:button value="Register New Project" outcome="registerProject"/>
        <br/>
        <h:form>
            <h:commandButton value="Logout" action="#{loginBean.logout()}"/>
        </h:form>
    </h:body>
</html>
