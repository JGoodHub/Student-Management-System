<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Available Projects</title>
    </h:head>
    <h:body>
        <h2>List of All Available Projects</h2>
        <br/>
        <h:dataTable value="#{projectBean.listOfAllAvailableProjects}" var="project">
            <h:column>    				
               <f:facet name="header">Supervisor</f:facet>    				
                #{project.projectSupervisor.fullName}
            </h:column>
            <h:column>    				
               <f:facet name="header">Title</f:facet>    				
                #{project.projectTitle}
            </h:column>
            <h:column>    				
               <f:facet name="header">Topic</f:facet>    				
                #{project.projectTopic.topicTitle}
            </h:column>
            <h:column>    				
               <f:facet name="header">Description</f:facet>    				
                #{project.projectDescription}
            </h:column>
        </h:dataTable>
        <br/>
        <h2>Choose a project listed above</h2>
        <h:form>
            Project:
            <h:selectOneMenu value="#{projectBean.chosenProjectString}"> 
                <f:selectItems value="#{projectBean.listOfAllAvailableProjectsAsStrings}"/>             
            </h:selectOneMenu>
            <br/>
            <h:commandButton id="projectSelect" type="submit" value="Select" action="#{projectBean.selectProjectAsStudent()}"/>
        </h:form>
    </h:body>
</html>
