<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Propose Project</title>
    </h:head>
    <h:body>
        <h2>Propose a new project</h2>
        <br/>
        <h:form>
            Project Title:
            <h:inputText id="projectTitle" value="#{projectBean.projectTitle}" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="projectTitle"/>
            <br/>
            Project Description:
            <h:inputTextarea id="projectDescription" value="#{projectBean.projectDescription}"  required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="projectDescription"/>
            <br/>
            Required Skills:
            <h:inputTextarea id="requiredSkills" value="#{projectBean.requiredSkills}" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="requiredSkills"/>
            <br/>
            Project Topic:
            <h:selectOneMenu value="#{projectBean.projectTopicTitle}"> 
                <f:selectItems value="#{projectTopicBean.getProjectTopicTitles()}"/>                
            </h:selectOneMenu> 
            <br/>
            Supervisor:
            <h:selectOneMenu value="#{projectBean.supervisorString}"> 
                <f:selectItems value="#{projectBean.getListOfSupervisorsAsStrings()}"/>                
            </h:selectOneMenu> 
            <br/>
            <h:commandButton id="topicSubmit" type="submit" value="Register" action="#{projectBean.proposeProjectAsStudent()}"/>
            <h:commandButton id="topicClear" type="reset" value="Clear"/>
        </h:form>
    </h:body>
</html>
